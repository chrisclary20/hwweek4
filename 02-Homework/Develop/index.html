<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table style="width:70%">
      <tr>
       <th class="time">Time</th>
       <th class="plan">Plan</th>
       <th class="checkoff">Check-Off</th>
      </tr>
      <tr>
        <td class="time" id="9AM">9 AM</td>
        <td class="plan" id="9amPlan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="10AM">10 AM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="11AM">11 AM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="12AM">12 AM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="1PM">1 PM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="2PM">2 PM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="3PM">3 PM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="4PM">4 PM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>
      <tr>
        <td class="time" id="5PM">5 PM</td>
        <td class="plan"><input type="text" class="inputbox"></td>
        <td class="checkoff"><input type="checkbox" class="checkboxes"></td>
      </tr>

      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
